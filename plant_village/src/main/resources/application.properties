# ===============================================
# 1. SUNUCU AYARLARI
# ===============================================
server.port=8080 

# ===============================================
# 2. VERİTABANI BAĞLANTI AYARLARI - SQL SERVER
# ===============================================
# Connect to user's local SQL Server instance
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=plant_village;encrypt=false;trustServerCertificate=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=sa
spring.datasource.password=P@ssw0rd123456

# ===============================================
# 3. JPA/HIBERNATE AYARLARI
# ===============================================
# SQL Server dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Schema already exists, don't auto-create/update tables
spring.jpa.hibernate.ddl-auto=validate

# Çalışan SQL sorgularını konsola yazdır
spring.jpa.show-sql=true

# ===============================================
# FLYWAY DATABASE MIGRATION
# ===============================================
# Enable Flyway for version control
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.jpa.defer-datasource-initialization=true

# ===============================================
# 4. FastAPI ML SERVER INTEGRATION
# ===============================================
# FastAPI server URL for plant disease predictions
fastapi.server.url=http://fastapi_server:8000

# ===============================================
# 5. WEBSOCKET AYARLARI (REAL-TIME PREDİKTİONS)
# ===============================================
# WebSocket message broker settings
spring.websocket.message-broker.enabled=true

# STOMP messaging configuration
spring.messaging.stomp.endpoints=/ws/predictions
spring.messaging.stomp.relay.host=localhost
spring.messaging.stomp.relay.port=61613

# Connection timeout
spring.messaging.stomp.connect-timeout=2000

# ===============================================
# 6. LOGGING
# ===============================================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.plant_village=DEBUG

# ===============================================
# 7. FastAPI İLE İLETİŞİM (CORS AYARLARI)
# ===============================================
# FastAPI'nin bulunduğu URL'den (örneğin: http://localhost:3000) erişime izin verir.
# Bu, farklı portlarda çalışan ön ve arka yüzlerin haberleşmesi için KRİTİKTİR.
# Geliştirme ortamında, FastAPI'nin çalıştığı adresi buraya girmelisin.
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
