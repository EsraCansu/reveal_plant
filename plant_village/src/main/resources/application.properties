# ===============================================
# 1. SUNUCU AYARLARI
# ===============================================
# Uygulamanın çalışacağı port (FastAPI'dan farklı bir port seçmelisin)
server.port=8080 

# ===============================================
# 2. MS SQL VERİTABANI BAĞLANTI AYARLARI
# ===============================================
# Docker'dan lokal Windows SQL Server'a bağlanmak için host.docker.internal kullanıyoruz
# Port genellikle 1433'tür
spring.datasource.url=jdbc:sqlserver://host.docker.internal:1433;databaseName=plant_village;
spring.datasource.username=sa
spring.datasource.password=YOUR_MS_SQL_PASSWORD
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===============================================
# 3. JPA/HIBERNATE AYARLARI
# ===============================================
# Kullanılacak SQL lehçesi (MS SQL için)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Uygulama başladığında veritabanı tablolarını otomatik oluşturma/güncelleme
# Flyway kullanıyoruz, bu yüzden validate olarak ayarlıyoruz
spring.jpa.hibernate.ddl-auto=validate

# Çalışan SQL sorgularını konsola yazdır
spring.jpa.show-sql=true

# ===============================================
# FLYWAY DATABASE MIGRATION
# ===============================================
# Flyway otomatik olarak migration klasöründen SQL script'lerini bulur ve çalıştırır
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=dbo
spring.flyway.locations=classpath:db/migration

# ===============================================
# 4. FastAPI İLE İLETİŞİM (CORS AYARLARI)
# ===============================================

# ===============================================
# 5. WEBSOCKET AYARLARI (REAL-TIME PREDİKTİONS)
# ===============================================
# WebSocket message broker settings
spring.websocket.message-broker.enabled=true

# STOMP messaging configuration
spring.messaging.stomp.endpoints=/ws/predictions
spring.messaging.stomp.relay.host=localhost
spring.messaging.stomp.relay.port=61613

# Connection timeout
spring.messaging.stomp.connect-timeout=2000

# ===============================================
# 6. LOGGING
# ===============================================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.plant_village=DEBUG

# ===============================================
# 7. FastAPI İLE İLETİŞİM (CORS AYARLARI)
# ===============================================
# FastAPI'nin bulunduğu URL'den (örneğin: http://localhost:3000) erişime izin verir.
# Bu, farklı portlarda çalışan ön ve arka yüzlerin haberleşmesi için KRİTİKTİR.
# Geliştirme ortamında, FastAPI'nin çalıştığı adresi buraya girmelisin.
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
