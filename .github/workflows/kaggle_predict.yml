name: Kaggle Model Prediction

on:
  push:
    branches: [ main ]
    paths:
      - 'test_images/**'
      - 'predict_script.py'
  workflow_dispatch:

jobs:
  predict:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ğŸ”‘ Configure Kaggle API
      env:
        KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
        KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
      run: |
        mkdir -p ~/.kaggle
        echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json
        echo "âœ“ Kaggle API configured"
    
    - name: ğŸ“¥ Download model from Kaggle
      run: |
        echo "Downloading model from Kaggle..."
        kaggle datasets download -d muhammetyusufyilmaz/resnet101 -p ./models --unzip
        echo "âœ“ Model downloaded"
        ls -lh ./models/
    
    - name: ğŸ” Run predictions
      run: |
        echo "Running predictions on test images..."
        python predict_script.py
    
    - name: ğŸ“Š Display results
      if: always()
      run: |
        if [ -f results/predictions.json ]; then
          echo "================================"
          echo "PREDICTION RESULTS"
          echo "================================"
          cat results/predictions.json
          echo ""
          echo "================================"
        else
          echo "âš ï¸ No results file found"
        fi
    
    - name: ğŸ“¤ Commit and push results
      if: success()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add results/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Update prediction results [skip ci]"
          git push
          echo "âœ“ Results pushed to repository"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ğŸ“‹ Upload results artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: prediction-results
        path: results/
        retention-days: 30