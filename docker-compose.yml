version: '3.8'

services:
  # ========================
  # React Frontend Service
  # ========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reveal_plant_frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      REACT_APP_API_URL: http://localhost:8080/api
      REACT_APP_ML_API_URL: http://localhost:8000
    depends_on:
      - backend
      - ml-api
    restart: unless-stopped
    networks:
      - reveal_plant_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================
  # Java Spring Boot Backend
  # ========================
  backend:
    build:
      context: ./plant_village
      dockerfile: Dockerfile
    container_name: reveal_plant_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/plant_village
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      ML_API_URL: http://ml-api:8000
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - db
      - ml-api
    restart: unless-stopped
    networks:
      - reveal_plant_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================
  # Python FastAPI ML Server
  # ========================
  ml-api:
    build:
      context: ./ml-api
      dockerfile: Dockerfile
    container_name: reveal_plant_ml_api
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      MODEL_PATH: /app/model/PlantVillage_Resnet101_FineTuning.keras
    volumes:
      - ./ml-api/model:/app/model
    restart: unless-stopped
    networks:
      - reveal_plant_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================
  # MySQL Database
  # ========================
  db:
    image: mysql:8.0
    container_name: reveal_plant_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: plant_village
      MYSQL_USER: plant_user
      MYSQL_PASSWORD: plant_pass
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - reveal_plant_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      context: ./plant_village
      dockerfile: Dockerfile.simple
    container_name: reveal_plant_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - fastapi_server
    restart: unless-stopped
    networks:
      - reveal_plant_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

networks:
  reveal_plant_network:
    driver: bridge
