version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: "Sql_Password@2025"
    networks:
      - plant-network

  backend:
    image: plant-village-backend:latest
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://sqlserver:1433;databaseName=plant_village;encrypt=false;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: "Sql_Password@2025"
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - plant-network

networks:
  plant-network:
    driver: bridge
