services:
  # ========================
  # Frontend Service (Node.js)
  # ========================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: reveal_plant_frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      JAVA_API_URL: http://java_backend:8080
      FASTAPI_URL: http://fastapi_server:8000
    depends_on:
      - fastapi_server
    restart: unless-stopped
    networks:
      - reveal_plant_network
    volumes:
      - ./:/app
      - /app/node_modules

  # ========================
  # Python FastAPI ML Server
  # ========================
  fastapi_server:
    build:
      context: .
      dockerfile: Dockerfile
      target: fastapi
    container_name: reveal_plant_fastapi
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    restart: unless-stopped
    networks:
      - reveal_plant_network
    volumes:
      - ./cnn_model:/app/cnn_model

  # ========================
  # Java Spring Boot Backend
  # ========================
  java_backend:
    build:
      context: ./plant_village
      dockerfile: Dockerfile.simple
    container_name: reveal_plant_backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - fastapi_server
    restart: unless-stopped
    networks:
      - reveal_plant_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

networks:
  reveal_plant_network:
    driver: bridge
