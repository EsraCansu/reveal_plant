version: '3.8'

services:
  # ========================
  # Frontend Service (Node.js)
  # ========================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    container_name: reveal_plant_frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      JAVA_API_URL: http://java_backend:8080
      FASTAPI_URL: http://fastapi_server:8000
    depends_on:
      - java_backend
      - fastapi_server
    restart: unless-stopped
    networks:
      - reveal_plant_network
    volumes:
      - ./:/app
      - /app/node_modules

  # ========================
  # Java Spring Boot Backend
  # ========================
  java_backend:
    image: openjdk:21-jdk-slim
    container_name: reveal_plant_java
    working_dir: /app/plant_village
    command: >
      bash -c "
      apt-get update &&
      apt-get install -y maven &&
      mvn clean package -DskipTests &&
      java -jar target/plant_village-1.0.0.jar
      "
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://mssql:1433;databaseName=PlantVillageDB;
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: YourStrongPassword123!
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.microsoft.sqlserver.jdbc.SQLServerDriver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mssql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - reveal_plant_network
    volumes:
      - ./plant_village:/app/plant_village

  # ========================
  # Python FastAPI ML Server
  # ========================
  fastapi_server:
    build:
      context: .
      dockerfile: Dockerfile
      target: fastapi
    container_name: reveal_plant_fastapi
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    restart: unless-stopped
    networks:
      - reveal_plant_network
    volumes:
      - ./cnn_model:/app/cnn_model

  # ========================
  # MS SQL Server Database
  # ========================
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: reveal_plant_mssql
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrongPassword123!
      MSSQL_PID: Express
    restart: unless-stopped
    networks:
      - reveal_plant_network
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourStrongPassword123! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mssql_data:
    driver: local

networks:
  reveal_plant_network:
    driver: bridge
