<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - RevealPlant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>
        .admin-header { background: var(--brand-dark, #2d4739); color: #fff; padding: 20px 0; }
        .admin-sidebar { background: #f8f9fa; min-height: 100vh; border-right: 1px solid #dee2e6; }
        .admin-sidebar .nav-link { color: #333 !important; border-left: 3px solid transparent; margin-bottom: 5px; padding: 10px 15px; font-weight: 500; }
        .admin-sidebar .nav-link.active, .admin-sidebar .nav-link:hover { color: #fff !important; background: var(--brand-light, #4caf50); border-left-color: var(--brand-light, #4caf50); }
        .admin-content { padding: 30px; }
        .admin-table th, .admin-table td { vertical-align: middle; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="admin-header text-center">
        <h2 class="mb-0">RevealPlant Admin Panel</h2>
        <small>Manage users, diagnoses, and system settings</small>
    </div>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 admin-sidebar d-none d-md-block">
                <ul class="nav flex-column mt-4">
                    <li class="nav-item"><a class="nav-link active" href="#" id="admin-users-link"><i class="fas fa-users me-2"></i>Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="admin-diagnoses-link"><i class="fas fa-notes-medical me-2"></i>Diagnoses</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="admin-logs-link"><i class="fas fa-file-alt me-2"></i>Logs</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html"><i class="fas fa-home me-2"></i>Back to Home</a></li>
                </ul>
            </nav>
            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto admin-content" id="admin-main-content">
                <div id="admin-users-section">
                    <h4>Users</h4>
                    <table class="table table-bordered admin-table">
                        <thead class="table-light">
                            <tr><th>ID</th><th>Email</th><th>Role</th><th>Actions</th></tr>
                        </thead>
                        <tbody id="admin-users-table">
                            <!-- User rows will be injected here -->
                        </tbody>
                    </table>
                </div>
                <div id="admin-diagnoses-section" style="display:none;">
                    <h4>Diagnoses</h4>
                    <table class="table table-bordered admin-table">
                        <thead class="table-light">
                            <tr><th>ID</th><th>User</th><th>Plant</th><th>Disease</th><th>Date</th></tr>
                        </thead>
                        <tbody id="admin-diagnoses-table">
                            <!-- Diagnosis rows will be injected here -->
                        </tbody>
                    </table>
                </div>
                <div id="admin-logs-section" style="display:none;">
                    <h4>System Logs</h4>
                    <pre id="admin-logs-content">No logs available.</pre>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar navigation
        document.getElementById('admin-users-link').onclick = function() {
            showSection('users');
        };
        document.getElementById('admin-diagnoses-link').onclick = function() {
            showSection('diagnoses');
        };
        document.getElementById('admin-logs-link').onclick = function() {
            showSection('logs');
        };
        function showSection(section) {
            document.getElementById('admin-users-section').style.display = section === 'users' ? '' : 'none';
            document.getElementById('admin-diagnoses-section').style.display = section === 'diagnoses' ? '' : 'none';
            document.getElementById('admin-logs-section').style.display = section === 'logs' ? '' : 'none';
            document.getElementById('admin-users-link').classList.toggle('active', section === 'users');
            document.getElementById('admin-diagnoses-link').classList.toggle('active', section === 'diagnoses');
            document.getElementById('admin-logs-link').classList.toggle('active', section === 'logs');
        }
        // Kullanıcıları backend'den çek
        async function fetchUsers() {
            try {
                const res = await fetch('/api/users');
                const users = await res.json();
                document.getElementById('admin-users-table').innerHTML = users.map(u => `
                    <tr><td>${u.id || u.userId || ''}</td><td>${u.email || u.username || ''}</td><td>${u.role || ''}</td><td><button class='btn btn-sm btn-danger'>Delete</button></td></tr>
                `).join('');
            } catch (e) {
                document.getElementById('admin-users-table').innerHTML = `<tr><td colspan='4'>Kullanıcılar yüklenemedi.</td></tr>`;
            }
        }

        // Teşhisleri backend'den veya localStorage'dan çek
        async function fetchDiagnoses() {
            try {
                // Önce backend'den dene
                const res = await fetch('/api/predictions');
                if (res.ok) {
                    const diagnoses = await res.json();
                    document.getElementById('admin-diagnoses-table').innerHTML = diagnoses.map(d => `
                        <tr><td>${d.id || ''}</td><td>${d.user?.email || d.userId || ''}</td><td>${d.plantName || ''}</td><td>${d.diseaseName || ''}</td><td>${d.predictedAt || d.date || ''}</td></tr>
                    `).join('');
                    return;
                }
            } catch (e) {}
            // Backend başarısızsa localStorage'dan dene
            const diagnoses = JSON.parse(localStorage.getItem('diagnoses') || '[]');
            document.getElementById('admin-diagnoses-table').innerHTML = diagnoses.map(d => `
                <tr><td>${d.id || ''}</td><td>${d.user || ''}</td><td>${d.plant || d.plantName || ''}</td><td>${d.disease || d.diseaseName || ''}</td><td>${d.date || ''}</td></tr>
            `).join('');
        }

        // Sayfa yüklenince verileri çek
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            fetchDiagnoses();
        });
    </script>
</body>
</html>
