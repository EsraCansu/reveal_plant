<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - RevelPlant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script src="../../assets/js/auth.js"></script>
    <style>
        .sidebar {
            background: #f8f9fa;
            min-height: 100vh;
            padding: 20px 0;
            border-right: 1px solid #dee2e6;
        }
        .sidebar .nav-link {
            color: #333 !important;
            border-left: 3px solid transparent;
            margin-bottom: 5px;
            padding: 10px 15px;
            font-weight: 500;
        }
        .sidebar .nav-link:hover {
            color: var(--brand-light) !important;
            background: #e8f5e9;
            border-left-color: var(--brand-light);
        }
        .sidebar .nav-link.active {
            color: white !important;
            background: var(--brand-light);
            border-left-color: var(--brand-light);
        }
        .profile-section {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }
        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: #e8f5e9;
        }
        .avatar-overlay {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 40px;
            height: 40px;
            background: var(--brand-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            border: 3px solid white;
        }
        .avatar-overlay:hover {
            background: var(--brand-dark);
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="flex-grow-1">
        <div class="container-fluid py-4">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="sidebar">
                        <h6 class="px-3 mb-3 fw-bold">Menu</h6>
                        <ul class="nav flex-column px-3">
                            <li class="nav-item">
                                <a class="nav-link" href="dashboard.html">
                                    <i class="fas fa-chart-line me-2"></i>Dashboard
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="diagnoses.html">
                                    <i class="fas fa-history me-2"></i>My Diagnoses
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="profile.html">
                                    <i class="fas fa-user me-2"></i>Profile
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="settings.html">
                                    <i class="fas fa-cog me-2"></i>Settings
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../../index.html">
                                    <i class="fas fa-leaf me-2"></i>Back to Home
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-lg-9">
                    <!-- Profile Section -->
                    <div class="profile-section">
                        <h5 class="mb-4 fw-bold"><i class="fas fa-user me-2"></i>Profile Information</h5>
                        
                        <!-- Avatar -->
                        <div class="avatar-upload">
                            <img id="avatarImg" src="https://via.placeholder.com/120" alt="avatar" class="avatar-img">
                            <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click()">
                                <i class="fas fa-camera"></i>
                            </div>
                            <input type="file" id="avatarInput" style="display: none;" accept="image/*" onchange="uploadAvatar(event)">
                        </div>

                        <!-- Profile Form -->
                        <form id="profileForm">
                            <div class="mb-3">
                                <label for="fullName" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email Address</label>
                                <input type="email" class="form-control" id="email" disabled>
                                <small class="text-muted">Email cannot be changed</small>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label fw-bold">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label fw-bold">Location</label>
                                <input type="text" class="form-control" id="location" placeholder="Enter your location">
                            </div>

                            <div class="mb-3">
                                <label for="bio" class="form-label fw-bold">Bio</label>
                                <textarea class="form-control" id="bio" rows="3" placeholder="Tell us about yourself..."></textarea>
                            </div>

                            <button type="submit" class="btn btn-accent rounded-pill px-4">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </form>
                    </div>

                    <!-- Change Password Section -->
                    <div class="profile-section">
                        <h5 class="mb-4 fw-bold"><i class="fas fa-lock me-2"></i>Change Password</h5>
                        
                        <form id="passwordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label fw-bold">Current Password</label>
                                <input type="password" class="form-control" id="currentPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label fw-bold">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>

                            <button type="submit" class="btn btn-accent rounded-pill px-4">
                                <i class="fas fa-key me-2"></i>Update Password
                            </button>
                        </form>
                    </div>

                    <!-- Account Stats -->
                    <div class="profile-section">
                        <h5 class="mb-4 fw-bold"><i class="fas fa-bar-chart me-2"></i>Account Statistics</h5>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <p class="text-muted mb-1">Member Since</p>
                                <p class="fw-bold" id="memberSince">-</p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <p class="text-muted mb-1">Total Diagnoses</p>
                                <p class="fw-bold" id="totalDiagnoses">0</p>
                            </div>
                            <div class="col-md-6">
                                <p class="text-muted mb-1">Last Diagnosis</p>
                                <p class="fw-bold" id="lastDiagnosis">-</p>
                            </div>
                            <div class="col-md-6">
                                <p class="text-muted mb-1">Account Status</p>
                                <p class="fw-bold"><span class="badge bg-success">Active</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/components.js"></script>
    <script src="../../app/routes/routes.js"></script>
    <script src="../../app/routes/api.routes.js"></script>
    <script>
        function checkLogin() {
            // Check cookie-based authentication
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            const user = getCurrentUser();
            const userNameEl = document.getElementById('userNameDropdown');
            if (userNameEl && user.name) {
                userNameEl.textContent = user.name;
            }
            
            // Load profile data from backend
            loadProfileData();
        }

        async function loadProfileData() {
            const user = getCurrentUser();
            if (!user || !user.email) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/api/users/by-email?email=${encodeURIComponent(user.email)}`);
                
                if (response.ok) {
                    const userData = await response.json();
                    
                    document.getElementById('fullName').value = userData.userName || '';
                    document.getElementById('email').value = userData.email || '';
                    document.getElementById('phone').value = userData.phone || '';
                    document.getElementById('location').value = userData.location || '';
                    document.getElementById('bio').value = userData.bio || '';
                    
                    if (userData.avatarUrl) {
                        // Avatar URL backend'den geliyor, tam URL oluştur
                        const avatarSrc = userData.avatarUrl.startsWith('data:') 
                            ? userData.avatarUrl 
                            : `http://localhost:8080${userData.avatarUrl}`;
                        document.getElementById('avatarImg').src = avatarSrc;
                    }
                    
                    // Load diagnosis stats if we have userId
                    if (userData.id) {
                        loadDiagnosisStats(userData.id);
                    }
                } else {
                    console.error('Failed to load profile data');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function loadDiagnosisStats(userId) {
            if (!userId) {
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/api/users/${userId}/stats`);
                
                if (response.ok) {
                    const stats = await response.json();
                    
                    document.getElementById('memberSince').textContent = 
                        stats.memberSince ? new Date(stats.memberSince).toLocaleDateString() : '-';
                    document.getElementById('totalDiagnoses').textContent = stats.totalDiagnoses || 0;
                    document.getElementById('lastDiagnosis').textContent = 
                        stats.lastDiagnosis ? new Date(stats.lastDiagnosis).toLocaleDateString() : 'No diagnoses yet';
                } else {
                    console.error('Failed to load diagnosis stats');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function uploadAvatar(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                // Check file size (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Dosya boyutu 5MB\'dan küçük olmalıdır');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const avatarDataUrl = e.target.result;
                    
                    // Update preview immediately
                    document.getElementById('avatarImg').src = avatarDataUrl;
                    
                    // Save to backend
                    const user = getCurrentUser();
                    if (user && user.email) {
                        try {
                            const response = await fetch('http://localhost:8080/api/users/avatar', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    email: user.email,
                                    avatar: avatarDataUrl
                                })
                            });
                            
                            const result = await response.json();
                            
                            if (response.ok) {
                                console.log('Avatar uploaded successfully:', result.avatarUrl);
                                alert('Profil resmi başarıyla güncellendi!');
                            } else {
                                console.error('Failed to upload avatar:', result.error);
                                alert('Resim yüklenemedi: ' + (result.error || 'Bilinmeyen hata'));
                            }
                        } catch (error) {
                            console.error('Error uploading avatar:', error);
                            alert('Resim yüklenirken bir hata oluştu');
                        }
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = getCurrentUser();
            if (!user || !user.email) {
                alert('User not found. Please login again.');
                return;
            }
            
            const profileData = {
                email: user.email,
                userName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value,
                location: document.getElementById('location').value,
                bio: document.getElementById('bio').value
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/users/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Update cookie with new name
                    if (result.user.userName) {
                        document.cookie = `userName=${encodeURIComponent(result.user.userName)}; path=/`;
                        // Update dropdown
                        const dropdownEl = document.getElementById('userNameDropdown');
                        if (dropdownEl) {
                            dropdownEl.textContent = result.user.userName;
                        }
                    }
                    alert('Profile updated successfully!');
                } else {
                    alert('Error: ' + (result.error || 'Failed to update profile'));
                }
            } catch (error) {
                console.error('Profile update error:', error);
                alert('Failed to update profile. Please make sure the backend is running.');
            }
        });

        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const user = getCurrentUser();
            if (!user || !user.email) {
                alert('User not found. Please login again.');
                return;
            }
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters!');
                return;
            }
            
            const passwordData = {
                email: user.email,
                currentPassword: currentPassword,
                newPassword: newPassword
            };
            
            try {
                const response = await fetch('http://localhost:8080/api/users/password', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(passwordData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    alert('Password updated successfully!');
                    document.getElementById('passwordForm').reset();
                } else {
                    alert('Error: ' + (result.error || 'Failed to update password'));
                }
            } catch (error) {
                console.error('Password update error:', error);
                alert('Failed to update password. Please make sure the backend is running.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadAllComponents();
            
            // Wait for components to load, then check login
            setTimeout(() => {
                checkLogin();
                
                // Initialize Bootstrap dropdowns
                document.querySelectorAll('[data-bs-toggle="dropdown"]').forEach(el => {
                    new bootstrap.Dropdown(el);
                });
            }, 100);
        });
    </script>
</body>
</html>
