<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RevelPlant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../../assets/css/style.css">
    <script>
        // Apply theme IMMEDIATELY
        (function() {
            const settings = JSON.parse(localStorage.getItem('settings') || '{}');
            let theme = settings.theme || 'light';
            if (theme === 'auto') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = isDark ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>

        <div class="container">
            <a class="navbar-brand fw-bold" href="../../index.html">
                <img src="../../assets/images/logo.png" alt="RevelPlant" style="height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-sm btn-outline-light rounded-pill px-3" href="login.html">Login</a>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="feature-card p-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bold">Create Account</h2>
                            <p class="text-muted">Join RevelPlant community today</p>
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="fullname" class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="fullname" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" required>
                                <small class="text-muted">Min. 8 characters with numbers and symbols</small>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the <a href="#" class="text-decoration-none" style="color: var(--brand-light);">Terms & Conditions</a>
                                </label>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="newsletter">
                                <label class="form-check-label" for="newsletter">
                                    Subscribe to our newsletter for plant tips
                                </label>
                            </div>

                            <button type="submit" class="btn btn-accent w-100 rounded-pill fw-bold mb-3">Create Account</button>
                        </form>

                        <hr class="my-4">

                        <p class="text-center text-muted small">
                            Already have an account? <a href="login.html" class="fw-bold text-decoration-none" style="color: var(--brand-light);">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsChecked = document.getElementById('terms').checked;
            
            console.log('üìù Register form submitted:', { fullname, email, termsChecked });
            
            // ‚úÖ Validation
            if (!fullname || fullname.length < 2) {
                alert('Please enter a valid name (at least 2 characters)!');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address!');
                return;
            }
            
            if (!password || password.length < 6) {
                alert('Password must be at least 6 characters!');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (!termsChecked) {
                alert('You must accept the terms to continue!');
                return;
            }
            
            try {
                console.log('üîê Sending register request to backend...');
                
                // ‚úÖ Send registration request to backend
                const response = await fetch('http://localhost:8080/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Cookie support
                    body: JSON.stringify({
                        userName: fullname,
                        email: email,
                        passwordHash: password,
                        role: 'USER'
                    })
                });
                
                console.log('üì° Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úÖ Registration successful:', data);
                    
                    // Success message
                    alert('Registration successful! Redirecting to login page...');
                    
                    // Login sayfasƒ±na y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 500);
                } else {
                    try {
                        const errorData = await response.json();
                        const errorMsg = errorData.error || errorData.message || 'Unknown error';
                        console.error('‚ùå Registration failed:', errorMsg);
                        alert('Registration failed: ' + errorMsg);
                    } catch (parseError) {
                        console.error('‚ùå Could not parse error response');
                        alert('Registration failed! Please check your information.');
                    }
                }
            } catch (error) {
                console.error('‚ùå Registration network error:', error);
                alert('Connection error: ' + error.message + '\n\nPlease check if the backend is running!');
            }
        });
    </script>
</body>
</html>
