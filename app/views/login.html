<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RevelPlant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <script>
        // Apply theme IMMEDIATELY
        (function() {
            const settings = JSON.parse(localStorage.getItem('settings') || '{}');
            let theme = settings.theme || 'light';
            if (theme === 'auto') {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                theme = isDark ? 'dark' : 'light';
            }
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <style>
        /* Responsive styles for login page */
        @media (max-width: 576px) {
            .feature-card {
                padding: 2rem 1.5rem !important;
            }
            h2 {
                font-size: 1.5rem;
            }
            .navbar-brand img {
                height: 50px !important;
            }
        }
    </style>
</head>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="../../index.html">
                <img src="../../assets/images/logo.png" alt="RevelPlant" style="height: 80px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-sm btn-outline-light rounded-pill px-3 active" href="login.html">Login</a>
                    </li>
                    <li class="nav-item ms-lg-2 mt-2 mt-lg-0">
                        <a class="btn btn-sm btn-accent rounded-pill px-3" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="feature-card p-5">
                        <div class="text-center mb-5">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="text-muted">Login to your RevelPlant account</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                                <small class="text-muted d-block mt-1">Demo: john@example.com</small>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="demo123" required>
                                <small class="text-muted d-block mt-1">Demo: demo123</small>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-accent w-100 rounded-pill fw-bold mb-3">Login</button>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none text-muted small">Forgot your password?</a>
                            </div>
                        </form>

                        <hr class="my-4">

                        <p class="text-center text-muted small">
                            Don't have an account? <a href="register.html" class="fw-bold text-decoration-none" style="color: var(--brand-light);">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

                </div>
                <div class="col-md-6 text-center text-md-end">
                    <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white mx-2"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/auth.js"></script>
    <script>
        // ✅ Cookie-based secure login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // ✅ Input validation
            if (!email || !password) {
                alert('Please enter your email and password!');
                return;
            }
            
            if (!isValidEmail(email)) {
                alert('Invalid email format!');
                return;
            }
            
            try {
                const res = await fetch('http://localhost:8080/api/users/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include', // ✅ Send/receive cookies
                    body: JSON.stringify({ email, password })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    
                    // ✅ Cookies are automatically set by backend (jwt_token, userEmail, userName, userRole)
                    
                    // ✅ Save userId to sessionStorage for feedback system (backend returns 'id' field)
                    if (data.id) {
                        sessionStorage.setItem('userId', data.id);
                        localStorage.setItem('user_id', data.id); // Backup
                        console.log('[LOGIN] Saved userId:', data.id);
                    }
                    
                    // Additional cookie for remember me
                    if (remember) {
                        setCookie('remember_me', 'true', 30); // 30 days
                    }
                    
                    // ✅ Redirect based on role
                    if (data.role && data.role.toLowerCase() === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    try {
                        const errorData = await res.json();
                        const errorMsg = errorData.error || 'Unknown error';
                        alert('Login failed: ' + errorMsg);
                    } catch (parseError) {
                        alert('Login failed! Please check your email and password.');
                    }
                }
            } catch (err) {
                alert('Connection error: ' + err.message + '\\n\\nPlease check if the backend is running!');
            }
        });
    </script>
</body>
</html>
